<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Bird</title>
</head>
<body onload="main()">
    <canvas id="webgl" width="800" height="800">
        Please use a browser that supports "canvas"
    </canvas>
    <br/>
    <p id="numdot">XXX</p>
    <br/>
    
    <div id="controls">
        <button id="aniOn">Auto Walk</button>
        <button id="aniOff">Stop Walk</button><br>
        Leg Joint 1: <input type="range" min="-60" max="60" value="30" id="leg1Slider"><br>
        Leg Joint 2: <input type="range" min="-90" max="0" value="-45" id="leg2Slider"><br>
        Speed: <input type="range" min="1" max="5" value="2" step="0.1" id="speedSlider"><br>
        Rotation: <input type="range" min="0" max="360" value="0" id="rotationSlider">
    </div>


    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
</body>
</html>
